{% extends "base.html" %}

{% block title %}All Audio Rated - TTS Rating System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-body p-5 text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>

                <h2 class="card-title mb-4 text-success">
                    All Audio Rated
                </h2>

                <div class="alert alert-success" role="alert">
                    <p class="mb-2">
                        <strong>Rated:</strong> {{ rated_count }} out of {{ total_files }} files
                    </p>
                </div>

                {% if session.user_email == 'a.smoliakovas@gmail.com' %}
                <div class="mt-4">
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <a href="{{ url_for('stats') }}" class="btn btn-primary">
                                <i class="fas fa-chart-bar"></i> View Statistics
                            </a>
                        </div>
                        <div class="col-md-6">
                            <button onclick="location.reload()" class="btn btn-secondary">
                                <i class="fas fa-redo"></i> Check for New Audio
                            </button>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div class="mt-4">
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
